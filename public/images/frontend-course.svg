<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#frontendGrad)"/>
  
  <!-- Browser window -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="white" opacity="0.95"/>
    
    <!-- Browser header -->
    <rect x="0" y="0" width="300" height="30" rx="8" fill="#f5f5f5"/>
    <circle cx="15" cy="15" r="4" fill="#ff5f56"/>
    <circle cx="30" cy="15" r="4" fill="#ffbd2e"/>
    <circle cx="45" cy="15" r="4" fill="#27ca3f"/>
    
    <!-- Address bar -->
    <rect x="70" y="8" width="200" height="14" rx="7" fill="white" stroke="#ddd"/>
    
    <!-- Content area -->
    <g transform="translate(20, 50)">
      <!-- Header -->
      <rect x="0" y="0" width="260" height="20" rx="2" fill="#E8F5E8"/>
      
      <!-- Navigation -->
      <rect x="0" y="30" width="60" height="8" rx="2" fill="#C8E6C9"/>
      <rect x="70" y="30" width="50" height="8" rx="2" fill="#C8E6C9"/>
      <rect x="130" y="30" width="70" height="8" rx="2" fill="#C8E6C9"/>
      
      <!-- Content blocks -->
      <rect x="0" y="50" width="120" height="60" rx="4" fill="#A5D6A7"/>
      <rect x="140" y="50" width="120" height="60" rx="4" fill="#A5D6A7"/>
      
      <!-- Text lines -->
      <rect x="10" y="125" width="100" height="4" rx="2" fill="#81C784"/>
      <rect x="10" y="135" width="80" height="4" rx="2" fill="#81C784"/>
      <rect x="150" y="125" width="90" height="4" rx="2" fill="#81C784"/>
      <rect x="150" y="135" width="110" height="4" rx="2" fill="#81C784"/>
    </g>
  </g>
  
  <!-- Code symbols -->
  <g transform="translate(30, 20)" fill="white" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="16" fill="white">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(320, 30)" fill="white" opacity="0.7">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="white">{}</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="80" r="12" fill="white" opacity="0.2"/>
  <circle cx="30" cy="280" r="18" fill="white" opacity="0.15"/>
  <circle cx="380" cy="270" r="10" fill="white" opacity="0.25"/>
</svg>