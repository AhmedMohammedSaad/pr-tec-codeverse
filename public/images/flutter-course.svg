<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="flutterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02569B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0175C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#flutterGrad)"/>
  
  <!-- Flutter Logo -->
  <g transform="translate(150, 80)">
    <!-- Main triangle -->
    <polygon points="0,0 100,0 50,50" fill="#40C4FF" opacity="0.9"/>
    <polygon points="25,25 75,25 50,50" fill="#0277BD" opacity="0.8"/>
    
    <!-- Secondary elements -->
    <polygon points="0,60 100,60 50,110" fill="#29B6F6" opacity="0.7"/>
    <polygon points="25,85 75,85 50,110" fill="#0288D1" opacity="0.6"/>
  </g>
  
  <!-- Code elements -->
  <g transform="translate(50, 200)" fill="white" opacity="0.8">
    <rect x="0" y="0" width="60" height="4" rx="2"/>
    <rect x="0" y="10" width="40" height="4" rx="2"/>
    <rect x="0" y="20" width="80" height="4" rx="2"/>
    
    <rect x="200" y="0" width="50" height="4" rx="2"/>
    <rect x="200" y="10" width="70" height="4" rx="2"/>
    <rect x="200" y="20" width="30" height="4" rx="2"/>
  </g>
  
  <!-- Mobile devices -->
  <g transform="translate(320, 100)">
    <!-- Phone -->
    <rect x="0" y="0" width="30" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="2" y="5" width="26" height="35" rx="2" fill="#E3F2FD"/>
    <circle cx="15" cy="45" r="3" fill="#BBDEFB"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="50" r="15" fill="white" opacity="0.2"/>
  <circle cx="320" cy="250" r="20" fill="white" opacity="0.15"/>
  <circle cx="30" cy="150" r="8" fill="white" opacity="0.3"/>
</svg>