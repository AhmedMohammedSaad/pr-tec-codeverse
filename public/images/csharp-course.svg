<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="csharpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512DA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#csharpGrad)"/>
  
  <!-- .NET Core logo inspired -->
  <g transform="translate(150, 80)">
    <!-- Hexagon shape -->
    <polygon points="50,20 80,35 80,65 50,80 20,65 20,35" fill="white" opacity="0.9"/>
    <polygon points="50,30 70,40 70,60 50,70 30,60 30,40" fill="#7E57C2" opacity="0.8"/>
    
    <!-- C# symbol -->
    <text x="42" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">C#</text>
  </g>
  
  <!-- Visual Studio Code representation -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="#1e1e1e" opacity="0.95"/>
    
    <!-- VS Code header -->
    <rect x="0" y="0" width="300" height="25" rx="8" fill="#323233"/>
    <circle cx="15" cy="12" r="4" fill="#ff5f56"/>
    <circle cx="30" cy="12" r="4" fill="#ffbd2e"/>
    <circle cx="45" cy="12" r="4" fill="#27ca3f"/>
    
    <!-- File tabs -->
    <rect x="70" y="5" width="80" height="15" rx="2" fill="#2d2d30"/>
    <text x="75" y="15" font-family="monospace" font-size="8" fill="white">Program.cs</text>
    
    <!-- Code area -->
    <g transform="translate(10, 35)">
      <!-- Line numbers -->
      <text x="0" y="15" font-family="monospace" font-size="10" fill="#858585">1</text>
      <text x="0" y="30" font-family="monospace" font-size="10" fill="#858585">2</text>
      <text x="0" y="45" font-family="monospace" font-size="10" fill="#858585">3</text>
      <text x="0" y="60" font-family="monospace" font-size="10" fill="#858585">4</text>
      
      <!-- Code content -->
      <text x="20" y="15" font-family="monospace" font-size="10" fill="#569cd6">using</text>
      <text x="55" y="15" font-family="monospace" font-size="10" fill="white"> System;</text>
      
      <text x="20" y="30" font-family="monospace" font-size="10" fill="#569cd6">namespace</text>
      <text x="75" y="30" font-family="monospace" font-size="10" fill="#4ec9b0"> MyApp</text>
      
      <text x="20" y="45" font-family="monospace" font-size="10" fill="white">{</text>
      
      <text x="30" y="60" font-family="monospace" font-size="10" fill="#569cd6">public</text>
      <text x="70" y="60" font-family="monospace" font-size="10" fill="#569cd6"> class</text>
      <text x="105" y="60" font-family="monospace" font-size="10" fill="#4ec9b0"> Program</text>
    </g>
  </g>
  
  <!-- Microsoft/Azure cloud symbols -->
  <g transform="translate(320, 50)">
    <!-- Cloud shape -->
    <path d="M10,25 Q5,15 15,15 Q20,10 30,15 Q40,10 45,20 Q50,25 40,30 L15,30 Z" fill="white" opacity="0.8"/>
    <text x="18" y="25" font-family="Arial, sans-serif" font-size="8" fill="#512DA8">API</text>
  </g>
  
  <!-- Database connection -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="40" height="25" rx="3" fill="white" opacity="0.7"/>
    <text x="8" y="16" font-family="monospace" font-size="8" fill="#512DA8">SQL</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="40" r="12" fill="white" opacity="0.2"/>
  <circle cx="350" cy="280" r="18" fill="white" opacity="0.15"/>
  <circle cx="30" cy="280" r="10" fill="white" opacity="0.25"/>
  
  <!-- Connection lines -->
  <line x1="190" y1="130" x2="320" y2="70" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="70" y1="125" x2="150" y2="130" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
</svg>